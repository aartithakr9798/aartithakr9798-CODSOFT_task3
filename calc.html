<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script async src="pagescript.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head> 
<body>
   <div class="calc">
    <input type="text" placeholder="0" id="inputBox"/>
    <div class="calcBox ">
        <button class="operator">AC</button>
        <button class="operator">DE</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div class="calcBox">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div class="calcBox">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="calcBox">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div class="calcBox">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
   </div>
    

</body>
</html>
